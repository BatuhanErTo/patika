<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
   <!--Google image -->
   <div style="text-align: center;">
       <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google image!">
   </div>
   <!--First table -->
   <table style="text-align: center; margin: auto; width: 90%;">
       <tr>
            <td style="text-align: center;background-color: #EEEEEE;" colspan="3">
                    Search the web using Google!
                    <br>
                    <input type="text" size="40">
                    <br>
                    <input type="button" value="Google Search">
                    <input type="button" value="I'm feeling lucky!">
            </td>
        </tr>
        <tr>
           <td style="text-align: center; width: 37%; background-color: #75EEDA;">
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
           </td>
           <td style="text-align: center;background-color: #70CCC2;">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </td>
            <td style="text-align: center;background-color: rgb(98, 179, 170);">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="text" value="your e-mail">
                <br>
                <input type="button" value="Subscribe">
                <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive!</a>
            </td>
       </tr>
    </table>
   <!--Stable end-->
   <!--footer-->
   <footer style="text-align: center;">
       <p>Copyright &#169; 1998 Google Inc.</p>
   </footer>
   
</body>
</html>
